<body>
<script>
img {
  width: 300px;
  height: 100px;
  border: 1px solid yellow;
  background: blue;
}
.fill {
  object-fit: fill;
}
.contain {
  object-fit: contain;
}
.cover {
  object-fit: cover;
}
.none {
  object-fit: none;
}
.scale-down {
  object-fit: scale-down;
}

.action {
  overflow: visible;
  padding: 0px;
  width: 100%;
  height: 400px;
  background: #f2f2f2;
  position: relative;
}

.action .right-image {
  position: absolute;
  top: 0;
  right: 0;
  width: 50%;
  max-height: auto;
  background-size: contain;
  background-position: 0 0;
  background-repeat: no-repeat;
}

</script>
<div class="action">
    <div class="right-image">
  <img src="tactification.jpg" class="fill"/>
    </div>
</div>


<div class="action">
    <div class="right-image">
    <img src="tactification.jpg" class="contain"/>
    </div>
</div>

<div class="action">
    <div class="right-image">
  <img src="tactification.jpg" class="cover"/>
    </div>
</div>

<div class="action">
    <div class="right-image">
  <img src="tactification.jpg" class="none"/>
  </div>
</div>

<div class="action">
    <div class="right-image">
  <img src="tactification.jpg" class="scale-down"/>
  </div>
</div>

</body>
