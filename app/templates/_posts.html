
<div class="jumbotron">
    {% set row_cnt = 1 %}
    {% for post in posts %}
        {% if row_cnt is divisibleby 3 %}
        <div class="row">
        {% endif %}
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
            <div class="thumbnail">
                <a href="{{ post.render_url()}}">
                    <img src="{{ post.render_tactics_pic() }}" class="img-responsive">
                </a>
                <div class="row">
                    <div class="col-xs-7 col-sm-7 col-md-8 col-lg-8 ">
                        <div class="caption">
                            {{ post.header }}
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 ">
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3 ">
                        <span class="glyphicon glyphicon-comment badge">{{ post.comments.count() }}</span>
                    </div>
                </div>
            </div>
        </div>

        {% if row_cnt is divisibleby 3 %}
        </div>
        {% endif %}
        {% set row_cnt = (row_cnt+1) %}
    {% endfor %}
</div>
