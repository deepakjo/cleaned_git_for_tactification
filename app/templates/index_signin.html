    <div class="modal-dialog">

    	  <!-- Modal content-->
      	<div class="modal-content">
        	<div class="modal-header">
          		<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
        	<div class="modal-body">
	         	<form>
					<div class="text-center">
					<button id="fb-login-btn" class="btn btn-lg login-button" style="background-color:#3B5998" formaction="{{ url_for('oauth_rt.oauth_authorize', provider='facebook', post_id=-1) }}">

					<hr>					
					<button id="tw-login-btn" class="btn btn-lg login-button" style="background-color:#00aced" formaction="{{ url_for('oauth_rt.oauth_authorize', provider='twitter', post_id=-1) }}">

					</div>
        		</form> 
			</div>
